{% extends 'main/base.html' %}

{% block content %}

<h1>
    {{ title }}
</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}

    <label for="{{ f.id_for_label }}">{{ f.label }}</label>

    <div>
        {{f}}
    </div>

    <div>
        {{ f.errors }}
    </div>

    {% endfor %}

    <button type="submit">Регистрация</button>
</form>


{% endblock %}
