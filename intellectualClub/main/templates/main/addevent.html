{% extends 'main/base.html' %}

{% block content %}

<form action="{% url 'addevent' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
        {{form.non_field_errors }}
    </div>

    {% for f in form %}

    <p>
        <label for="{{f.id_for_label}}">{{f.label}}: </label>
    </p>
    <p>{{f}}</p>
    <br>

    <p>
        {{f.errors}}
    </p>

    {% endfor %}

    <button type="submit">Сохранить</button>

</form>

{% endblock %}
