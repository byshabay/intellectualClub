{% extends 'main/base.html' %}

{% block content %}

<h1>
    {{ title }}
</h1>

<form method="post">
    {% csrf_token %}

    <div>
        {{ form.non_field_errors }}
    </div>


    {% for f in form %}

    <label for="{{f.id_for_label}}"> {{ f.label }} </label>
    <div>
        {{ f }}
    </div>

    <div>
        {{ f.errors }}
    </div>

    {% endfor %}

    <button type="submit">Войти</button>
</form>

{% endblock %}
