{% extends 'main/base.html' %}

{% block content %}

<h1>
    {{event.title}}
</h1>


{% if event.photo %}
<p>
    <img src="{{event.photo.url}}" alt="">
</p>
{% endif %}

{{event.description | linebreaks}}


<!-- SCHEDULE START -->

{% if schedule %}

<a href="#schedule">Купить билет</a>

<form id="schedule" action="#">
    <h2>
        Расписание:
    </h2>
    {% for s in schedule %}
    <input type="radio" name="availableDate" id="availableDate{{forloop.counter}}">
    <label for="availableDate{{forloop.counter}}">{{s.date}}</label>
    <br>

    {%endfor%}

    <button name="plus">+</button>
    <button name="minus">-</button>
</form>

{% endif %}

<!-- SCHEDULE END -->



{% endblock %}
