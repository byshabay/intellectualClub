{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>
        {{ title }}
    </h1>

    <form method="post" class="col-lg-4">
        {% csrf_token %}

        <div>
            {{ form.non_field_errors }}
        </div>


        {% for f in form %}
        <div class="mb-3">
            <label class="form-label" for="{{f.id_for_label}}"> {{ f.label }} </label>
            <div>
                {{ f }}
            </div>

            <div class="form-text">
                {{ f.errors }}
            </div>
        </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">{% trans 'Войти' %}</button>
    </form>

</div>

{% endblock %}
