{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>
        {{ title }}
    </h1>

    <form method="post" class="col-lg-4">
        {% csrf_token %}

        {% for f in form %}
        <div class="mb-3">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>

            <div>
                {{f}}
            </div>

            <div>
                {{ f.errors }}
            </div>
        </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">{% trans 'Регистрация' %}</button>
    </form>

</div>
{% endblock %}
