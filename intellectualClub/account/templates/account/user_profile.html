{% extends 'main/base.html' %}

{% load static %}
{% load i18n %}

{% block content %}

<div class="container">
    <h1>{% trans 'Аккаунт пользователя' %}</h1>


    {{ page_user }}

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
                {% if page_user.profile.profile_pic %}
                <img src="{{page_user.profile.profile_pic.url}}" class="img-fluid rounded-start">

                {% else %}

                <img src="{% static 'main/images/account_default.png' %}">

                {% endif %}
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title">{{ page_user.user.first_name }} {{ page_user.user.last_name }}</h5>
                    <p class="card-text">Коротко об авторе</p>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
