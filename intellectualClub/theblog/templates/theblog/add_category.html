{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}

<div class="container">

    <h1>
        {% trans 'Добавить новую категорию' %}
    </h1>

    <br>

    <form class="form-group col-lg-4" method="POST">

        {% csrf_token %}
        <div>
            {{form.non_field_errors }}
        </div>

        {% for f in form %}
        <div class="mb-3">

            <label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>
            <div>{{f}}</div>

            <div>
                {{f.errors}}
            </div>
        </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">{% trans 'Добавить категорию' %}</button>
    </form>

</div>

{% endblock %}
