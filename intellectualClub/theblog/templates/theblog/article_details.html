{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <h1>
        {{ post.title }}
    </h1>

    <h4>
        Автор: {{ post.author }} | {{post.post_date}} | <a href="{% url 'post_category' post.category %}">
            {{post.category}}
        </a>
        {% if user.is_authenticated %}

        {% if user.id == post.author.id %}

        | <a href="{% url 'edit_article' post.pk %}">Отредактировать</a> |
        <small><a href="{% url 'delete_article' post.pk %}">Удалить</a></small>

        {% endif %}
        {% endif %}
    </h4>

    <br>

    <div>
        {{ post.body }}
    </div>
</div>

{% endblock %}
