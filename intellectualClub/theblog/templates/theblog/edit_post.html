{% extends 'main/base.html' %}

{% block content %}


<div class="container">

    {% if user.id == post.author.id %}

    <form method="POST" class="col-lg-4 form-group">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary" type="submit">Отредактировать</button>
    </form>


    {% else %}

    <h2>
        Упс...Кажется эту запись создали не вы...
    </h2>

    {% endif %}

</div>

{% endblock %}
