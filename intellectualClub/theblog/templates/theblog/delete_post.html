{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}

<div class="container">
    {% if user.id == post.author.id %}
    <form class="form-group col-lg-10" method="POST">

        {% csrf_token %}

        <h1>{% trans 'Вы уверены, что хотите удалить пост' %}: "{{ post.title }}" ?</h1>
        <br>
        <br>

        <button class="btn btn-primary" type="submit">{% trans 'Удалить' %}</button>

    </form>

    {% else %}

    <h2>
        Упс...Кажется эту запись создали не вы...
    </h2>

    {% endif %}
</div>

{% endblock %}
