{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <ul>
        {% for post in object_list %}

        <li>
            <a href="{% url 'article_detail' post.pk %}">
                {{ post.title }}
            </a>

            | {{ post.author }}
            <br>
        </li>

        {% endfor %}
    </ul>
</div>

{% endblock %}
