{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <ul>
        {% for post in object_list %}

        <li>
            <a href="{% url 'article_detail' post.pk %}">
                {{ post.title }}
            </a>

            | {{ post.author }}

            | {{post.post_date}}

            {% if user.is_authenticated %}

            <small>
                <a href="{% url 'edit_article' post.pk %}">(Отредактировать)</a>
            </small>
            | <small>
                <a href="{% url 'delete_article' post.pk %}">(Удалить)</a>
            </small>

            {% endif %}
            <br>

        </li>

        {% endfor %}
    </ul>
</div>

{% endblock %}
